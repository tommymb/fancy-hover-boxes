<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Fancy hover boxes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Asap+Condensed:400,600" rel="stylesheet">
</head>
<body>

  <section>
    <a class="hover-box" href="#">
      <img src="images/orange.jpg" alt="A photograph of an orange butterfly">
      <h2>Orange butterflies</h2>
    </a>
    <a class="hover-box" href="#">
      <img src="images/blue.jpg" alt="A photograph of a blue butterfly">
      <h2>Blue butterflies</h2>
    </a>
    <a class="hover-box" href="#">
      <img src="images/black.jpg" alt="A photograph of a black butterfly">
      <h2>Black butterflies</h2>
    </a>
    <a class="hover-box" href="#">
      <img src="images/yellow.jpg" alt="A photograph of a yellow butterfly">
      <h2>Yellow butterflies</h2>
    </a>
  </section>


</body>
</html>
